<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Front</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
    }
    .box {
      margin: 0 10px;
      text-align: center;
      line-height: 100px;
      background-color: orange;
      width: 100px;
      height: 100px;
      cursor: pointer;
      transition: 1.2s;
    }
    .hit {
      background: yellow;
      color: blue;
      border-radius: 50%;
      transform: rotate(360deg);
    }
    .miss {
      transform: scale(0.8);
    }
  </style>
</head>

<body>
  <script src="js/app.js"></script>
</body>

</html>
